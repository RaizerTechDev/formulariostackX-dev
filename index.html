<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- icons -->

		href="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnp2dGE3OGd1OWc2eDV2OG5yY3Ztdzh6bXpxamphYXdkODR2Z3NuMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YqDjJ2Ht1rI3V91FAc/giphy.gif"
		type="image/x-icon">

	<!-- Inclui os estilos CSS -->
	<link rel="stylesheet" href="./assets/styles/header.css">
	<link rel="stylesheet" href="./assets/styles/media-query.css">

	<title>Interactive-Form</title>
</head>

<body>

	<header>
		<!-- Início do Container -->
		<div class="container">
			<!-- Título do formulário -->
			<h1>Developer <span>Registration</span></h1>
			<!-- Imagem do desenvolvedor -->
			<img class="developer-registration"
				src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXpreGh0aDJtemhmenI4bXJrOTg5NDJ4czY0NWdiaXBkYWVzY2EzZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/zhYSVCirREeIZtONCI/giphy.gif"
				alt="developer">
			</a>

			<form action="https://formsubmit.co/ajax/rafarz76dev@gmail.com" method="POST" data-form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" />
        </div>
    
        <div class="form-group">
            <label for="telephone">Phone/Mobile:</label>
            <input type="tel" id="telephone" name="telephone"  pattern="[0-9]{11}" placeholder= "Phone Number (include area code)" /> 
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" />
        </div>
    
        <div class="form-group">
            <label for="language">Language:</label>
            <select name="language" id="languages" placeholder="Linguagem">
                <option value="">Selecione uma linguagem</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="range" name="experience" id="experience" min="0" max="10" step="1" placeholder="Experiência (0-10)" />
        </div>
    
        <div class="form-group">
            <label for="message">Additional Message:</label>
            <input type="text" name="message" id="message" placeholder="Additional Message" />
        </div>
    
        <div class="form-group">
            <button type="submit" class="formButton" data_form_button title="Click to send message"  >SEND MESSAGE</button>
        </div>
    </form>
    
	</header>

	<!-- Inclui o estilo JavaScript -->
	<script defer src="./assets/js/cadastro.js"></script>
</body>
</html>
